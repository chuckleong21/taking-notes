<!DOCTYPE html>
<html>
<head>
  <title>Cornell Notes</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="cornell-note.css">
</head>
<body>
  <div class="cornell-page">
    <div class="title-box">
      <h1>Cornell Notes</h1>
      <div class="metadata">
        <span class="date">[Date]</span>
        <span class="keyword">[Keyword]</span>
      </div>
    </div>
    <div class="notes-box">
      <div class="cue-column">
        <div class="cues">Cues</div>
      </div>
      <div class="notes-column">First note</div>
    </div>
    <div class="notes-box">
      <div class="cue-column">
        <div class="cues">Cues</div>
      </div>
      <div class="notes-column">Second note</div>
    </div>
    <div class="summary-box">
        <div>This is a summary</div>
    </div>
  </div>
</body>
</html>
