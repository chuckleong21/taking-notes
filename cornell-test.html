<!DOCTYPE html>
<html>
<head>
  <title>Cornell Notes</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="cornell-note.css">
</head>
<body>
  <div class="cornell-page">
    <div class="title-box">
      <h1>Cornell Notes</h1>
      <div class="metadata">
        <span class="date">2024-01-18</span>
        <span class="keyword">Shiny</span>
      </div>
    </div>
    <div class="notes-box">
      <div class="cue-column">
        <div class="definition cues">
          This is a long cue using the paragraph tags<br>
          This is paragraph two<br>
          Paragraph Three<br>
        </div>
      </div>
      <div class="notes-column">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
        <p>Paragraph 7</p>
        <p>Paragraph 8</p>
        <p>Paragraph 9</p>
      </div>
    </div>
    <div class="notes-box">
      <div class="cue-column">
        <div class="question cues">
          How to maintain CSS?
        </div>
      </div>
      <div class="notes-column">Second note</div>
    </div>
    <div class="summary-box">
        <div>This is a summary</div>
    </div>
  </div>
</body>
</html>
